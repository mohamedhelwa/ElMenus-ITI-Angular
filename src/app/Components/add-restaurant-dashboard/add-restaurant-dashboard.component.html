<!--------------------------------------------------->
<div class="container-fluid mt-5">
  <form [formGroup]="restForm" (ngSubmit)="Add()">
    <fieldset>
      <legend class="jumbotron text-center"><h2>Add New Restaurant</h2></legend>
    
      <div class="form-group">
        <label for="title">restaurantName</label>
        <input
        formControlName="restname"
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter Restaurant Name"
        />
      </div>

      
      <div class="form-group">
        <label for="title">restaurantBranch</label>
        <input
          type="text"
          class="form-control"
          id="title"        
          formControlName="restbranch"
          placeholder="Enter Restaurant Branch"
        />
      </div>

      <div class="form-group">
        <label for="title">restaurantAddress</label>
        <input
          type="text"
          class="form-control"
          id="title"        
          formControlName="restaddres"
          placeholder="Enter Restaurant Address"
        />
      </div>


      <div class="form-group">
        <label for="description">restaurantClosing</label>
        <input
          
          type="text"
          class="form-control"
          id="description"
          name="description"
          formControlName="restclose"
          placeholder="Enter Restaurant Closing Time"
        />
      </div>

      <div class="form-group">
        <label for="description">restaurantOpening</label>
        <input 
          type="text"
          class="form-control"
          id="description2"
          name="description"
          formControlName="restopen"
          placeholder="Enter Restaurant Opening Time"
        />
      </div>
    
      <div class="form-group">
        <label for="description">restaurantPhone</label>
        <input
          
          type="text"
          class="form-control"
          id="description3"
          name="description"
          formControlName="restphone"
          placeholder="Enter Restaurant Phone"
        />
      </div>

      <div class="form-group">
        <label for="description">restaurantType</label>
        <input
          
          type="text"
          class="form-control"
          id="description3"
          name="description"
          formControlName="resttype"
          placeholder="Enter Restaurant Type"
        />
      </div> 
    
      <br>
  <div class="form-group col-12">
    <input type="file"
    [hidden]="true"
    id="file"
    #file
    (change)="onFileSelected($event,file.files)"
    name="image"
    autocomplete="off"
    value="Upload Image"
    /><label for="file" class="btn btn-secondary">upload Restaurant Image <i class="fas fa-upload"></i></label>
    <img [src]="imgURL" style="margin-left: 20px;" height="200" *ngIf="imgURL">
    <p *ngIf="fb">{{fb}}</p>
   <p *ngIf="clicked">Please Wait...</p>
  </div>

    [hidden]="true"

      <div class="text-center">
        <button
        [disabled]="(restForm.invalid)"
          (click)="Add()"
          type="button"
          class="btn btn-dark-moon btn-rounded"
        >
          Add Restaurant
        </button>
      </div>
    </fieldset>
  </form>
</div>
