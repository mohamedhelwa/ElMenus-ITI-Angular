
<div class="container-fluid py-3 bgcolor" style="height: 100vh;background-color: red;">
  <div class="row align-items-center" style="height: 100%;">
    <div class="col-md-12 ">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <span class="anchor" id="formLogin"></span>
          <div class="card card-outline-secondary">
            <div class="card-header header_bgcolor" style="text-align: center;color: white;">
              <h4 class="mb-0">Admin Panel Login</h4>
            </div>
            <div class="card-body">
              <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form">
                <div class="form-group">
                  <label for="uname1">Email</label>
                  <input #email class="form-control" id="uname1" name="uname1" required="" type="email">
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input #password class="form-control" id="pwd1" type="password">
                </div>

                <button style="background-color: #E5533A; color:white" class="btn btn-lg float-right" type="button"
                  (click)="auth.signInAdmin(email.value,password.value)">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
