
<div *ngIf="currentrestaurant" class="edit-form">
  <br><br>
    <h3 class="text-center">Update {{currentrestaurant.restaurantName}} Restaurant</h3>
   <br><br>
    <!--<form>-->
    <form [formGroup]="restForm" (ngSubmit)="updateRestaurant()">
      <div class="form-group">
        <label for="title">English Restaurant Name</label>
        <input
         
          type="text"
          class="form-control"
          id="title"
          formControlName="restname"
          [(ngModel)]="currentrestaurant.restaurantName"
        />
      </div>
      <div class="form-group">
        <label for="title">Arabic Restaurant Name</label>
        <input
         
          type="text"
          class="form-control"
          id="title"
          formControlName="restaurantname_ar"
          [(ngModel)]="currentrestaurant.restaurantName_ar"
        />
      </div>

      <div class="form-group">
        <h6>Restaurant Branches</h6>
        <select name="category" class="form-control">
          <option *ngFor="let rest of currentrestaurant.restaurantBranchs" >{{rest}}</option>
      </select>
      </div>

      <div class="form-group">
        <label for="title">English Restaurant Address</label>
        <input
         
          type="text"
          class="form-control"
          id="title"
          formControlName="restaddres"
          [(ngModel)]="currentrestaurant.adress"
        
        />
      </div>

      <div class="form-group">
        <label for="title">Arabic Restaurant Address</label>
        <input
         
          type="text"
          class="form-control"
          id="title"
          formControlName="restAddres_ar"
          [(ngModel)]="currentrestaurant.adress_ar"
        
        />
      </div>

      <div class="form-group">
        <label for="description">restaurantClosing</label>
        <input
          
          type="text"
          class="form-control"
          id="description"
          formControlName="restclose"
          name="description"
          [(ngModel)]="currentrestaurant.restaurantClosing"

        />
      </div>
  
      <div class="form-group">
        <label for="description">restaurantOpening</label>
        <input
          
          type="text"
          class="form-control"
          id="description2"
          formControlName="restopen"
          name="description"
          [(ngModel)]="currentrestaurant.restaurantOpening"
        />
      </div>

      <div class="form-group">
        <label for="description">restaurantPhone</label>
        <input
          
          type="text"
          class="form-control"
          id="description3"
          formControlName="restphone"
          name="description"
          [(ngModel)]="currentrestaurant.restaurantPhone"
        />
      </div>

      <div class="form-group">
        <label for="description">English Restaurant Type</label>
        <input
          
          type="text"
          class="form-control"
          id="description3"
          formControlName="resttype"
          name="description"
          [(ngModel)]="currentrestaurant.restaurantType"
         
        />
      </div>    
      
      <div class="form-group">
        <label for="description">Arabic Restaurant Type</label>
        <input
          
          type="text"
          class="form-control"
          id="description3"
          formControlName="restType_ar"
          name="description"
          [(ngModel)]="currentrestaurant.restaurantType_ar"
         
        />
      </div>  
    <!--</form>--> 
    
   <button class="btn btn-danger mr-2" (click)="deleteRestaurant()">
      Delete
    </button>
  
    <button type="submit" class="btn btn-info" (click)="updateRestaurant()">
      Update
    </button>
    <p>{{ message }}</p>
  </form>
  </div>
  
  <div *ngIf="!currentrestaurant">
    <br />
    <p>Cannot access this Restaurant...</p>
  </div>
